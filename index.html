<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Career Path Finder</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-compass"></i> Discover Your Career Path</h1>

    <form id="careerForm">
      <div class="input-group">
        <label for="interests"><i class="fas fa-lightbulb"></i> Interests</label>
        <input type="text" id="interests" placeholder="e.g., Technology, Arts" required />
      </div>

      <div class="input-group">
        <label for="skills"><i class="fas fa-tools"></i> Skills</label>
        <input type="text" id="skills" placeholder="e.g., Coding, Communication" required />
      </div>

      <div class="input-group">
        <label for="education"><i class="fas fa-graduation-cap"></i> Education Level</label>
        <select id="education" required>
          <option value="">Select your education level</option>
          <option value="highschool">High School</option>
          <option value="bachelor">Bachelor's Degree</option>
          <option value="master">Master's Degree</option>
          <option value="phd">PhD</option>
        </select>
      </div>

      <button type="submit">Get Career Suggestion</button>
    </form>

    <div id="result" class="result hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
